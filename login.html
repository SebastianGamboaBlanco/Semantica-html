<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/EstiloLogin.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">

</head>

<body class="bg-white">
    <div class="container">
        <div class="row justify-content-center m-5">
            <div class="col-12">
                <div class="row">
                    <div class="col-6 d-none d-lg-block">
                        <img src="img/login.jpg" alt="imagen-login" class="img-fluid">
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="text-center my-4">Bienvenido</h1>
                                <form action="Usuario" class="p-3">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Ingrese Correo Electronico">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="contraseña"
                                            placeholder="Ingrese Contraseña">
                                    </div>
                                    <div class="form-check mb-3">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" name=""
                                                id="recordar-contraseña" value="checkedValue" aria-checked="false">
                                            Recordar Contraseña
                                        </label>
                                    </div>
                                    <a href="index.html" class="btn btn-primary btn-block">Iniciar
                                        sesión</a>
                                    <hr>
                                    <a href="index.html" class="btn btn-google btn-block">
                                        <span class="fab fa-google"></span>
                                        Iniciar Sesion Con Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-block">
                                        <span class="fab fa-facebook-f"></span>
                                        Iniciar Sesion Con Facebook
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a href="recuperar.html" class="small">Recuperar Contraseña</a>
                                </div>
                                <div class="text-center">
                                    <a href="registro.html" class="small">Registrarse</a>
                                </div>
                            </div>
                            <div class="col-12">

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
